<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>OrbisServer</title>

        <link rel="stylesheet" href="/libs/css/bootstrap.css" media="screen"/>
        <link rel="stylesheet" href="/assets/main.css"/>

        <script src="/libs/jquery.min.js"></script>
        <script src="/libs/js/bootstrap.min.js"></script>
    </head>
    <body>
        <style type="text/css">
              body,html {
                  height: 100%;
              }
              .list-group-item{
                background:#222;
                font-size: 20px;
                border-style: none;
              }
              .list-group-item:first-child{
                border-top: solid #aaa;
              }
              .list-group-item:last-child{
                border-bottom: solid #aaa;
              }
              #item_sidebar {
                color: #aaa;
                border-radius: 0px;
              }
        </style>
        <div id="navbar">
            <nav class="nav navbar-inverse navbar-static-top">
                <div class="container-fluid ">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                        </a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li >
                            <a class="navbar-brand" href="#">Data</a>
                        </li>
                        <li>
                            <a class="navbar-brand" href="#">Process</a>
                        </li>
                        <li>
                            <a class="navbar-brand" href="#">Share</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span>
                            Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
                            Login</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container-fluid" style="padding-left: 0px">
            <div class="row row-offcanvas row-offcanvas-right">
                <div id="content" class="col-xs-12 col-sm-8 col-sm-push-1">
                </div>
                <div class="col-xs-6 col-sm-2 col-sm-pull-8 sidebar-offcanvas navbar-static-top" id="sidebar">
                    <div class="list-group" style="min-height: 175vh; max-width=100; background:#222">
                        <a id="item_sidebar" class="list-group-item" href="#"><span class="glyphicon glyphicon-tasks"></span> Jobs</a>
                        <a id="item_sidebar" class="list-group-item" href="#"><span class="glyphicon glyphicon-list"></span> Process</a>
                    </div>
                </div><!--/.sidebar-offcanvas-->
            </div><!--/row-->
        </div><!--/.container-->
    </body>
</html>
