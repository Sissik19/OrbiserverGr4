<li><a onclick="javascript:jobs()" href="#"><span class="glyphicon glyphicon-tasks"></span> Jobs</a></li>

<li class="panel panel-default" id="dropdown">
    <a data-toggle="collapse" href="#dropdown-lvl1" onclick="javascript:listProcess()">
        <span class="glyphicon glyphicon-list"></span> Process
    </a>

    <div id="dropdown-lvl1" class="panel-collapse collapse">
        <div class="panel-body">
            <div id="search">
                <div class="panel-body">
                    <form class="navbar-form" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" />
                        </div>
                        <button type="submit" class="btn btn-default "><span class="glyphicon glyphicon-search"></span></button>
                    </form>
                </div>
            </div>
            <div class="pre-scrollable">
                <ul class="nav navbar-nav" id="process-list">
                </ul>
            </div>
        </div>
    </div>
</li>

<script>
    function jobs(){
        $.ajax({ type: "GET",
            url: "http://localhost:8080/jobs",
            data: {
                "token": readCookie("token")
            },
            async: false,
            success : function(text)
            {
                $( "#list" ).html("");
                $( "#content" ).html(String(text));
            },
            error : function(text)
            {
                $( "#content" ).html(String(text));
            }
        });
    }

    function listProcess(){
        $.ajax({ type: "GET",
            data: {
                "token": readCookie("token")
            },
            url: "http://localhost:8080/process/processList",
            async: false,
            success : function(text)
            {
                $('#left-nav').addClass('slide-in');
                $( "#process-list" ).html(String(text));
            },
            error : function(text)
            {
                $( "#process-list" ).html(String("Error"));
            }
        });
    }
</script>
