<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrbisServer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style type="text/css">
              body,html {
                  height: 100%;
              }
              #register-form {
                  margin : 25%;
                  margin-top : 10%;
              }
              #login_lost_btn{
                margin-top: 10px;
              }
              #login_register_btn{
                margin-top: 10px;
              }
              #login-modal input[type=text], input[type=password]{
                margin-top: 10px;
              }
              #div-login-msg{
                margin: auto;
                padding: 10px;
                width: 50%;
                font-size: 16px;
                line-height: 28px;
              }
              .list-group-item{
                background:#222;
                font-size: 20px;
                border-style: none;
              }
              .list-group-item:first-child{
                border-top: solid #aaa;
              }
              .list-group-item:last-child{
                border-bottom: solid #aaa;
              }
              #item_sidebar {
                width: 100%;
                padding-left: 15px;
                padding-right: 0px;
                color: #aaa;
                border-radius: 0px;
              }
              #div-data {
                width: 60%;
                position: absolute;
                margin-left: 20%;
                border-top: 0;
                border-bottom: solid medium;
                border-left: solid medium;
                border-right: solid medium;
                border-bottom-right-radius: 4px;
                border-bottom-left-radius: 4px;
                margin-right: 20px;
                background-color: #ddd;
              }
              .a-div-data{
                color:#222;
                font-size: 16px;
              }
              .modal-header {
                  min-height: 16.43px;
                  padding: 15px 15px 15px 15px;
                  border-bottom: 0px;
              }

              .modal-body {
                  position: relative;
                  padding: 5px 15px 5px 15px;
              }

              .modal-footer {
                  padding: 15px 15px 15px 15px;
                  text-align: left;
                  border-top: 0px;
              }
              .modal-backdrop.in {
                  filter: alpha(opacity=50);
                  opacity: .8;
              }

              .modal-content {
                  background-color: #ececec;
                  border: 1px solid #bdc3c7;
                  border-radius: 0px;
                  outline: 0;
              }
              .jumbotron {
                margin-top: 30px;
                background-color: #eee;
              }
        </style>
<div id="navbar">
    <nav class="nav navbar-inverse navbar-static-top">
        <div class="container-fluid ">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li >
                    <a class="navbar-brand" href="#">Data</a>
                </li>
                <li>
                    <a class="navbar-brand" href="#">Process</a>
                </li>
                <li>
                    <a class="navbar-brand" href="#">Share</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="sign_in" href="#"><span class="glyphicon glyphicon-user">
                                </span>Sign Up</a></li>
                <li><a  id="log_in" data-toggle="modal" data-target="#myModal" href="#">
                    <span class="glyphicon 	glyphicon-log-in"></span>Login</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div  class="container-fluid" style="padding-left: 0px">
    <div class="row">
        <div class="col-xs-6 col-sm-2 navbar-static-top" id="sidebar">
            <div class="list-group" style="min-height: 175vh; max-width=100; background:#222">
                <a id="item_sidebar" class="list-group-item" href="#"><span class="glyphicon glyphicon-tasks"></span> Jobs</a>
                <a id="item_sidebar" class="list-group-item" href="#"><span class="glyphicon glyphicon-list"></span> Process</a>
            </div>
        </div><!--/.sidebar-offcanvas-->
        <div id="content" class="col-xs-12 col-sm-10">
            <div id="div-data" class="container-fluid">
                <nav>
                    <ul class="nav nav-tabs nav-justified">
                        <li><a class="a-div-data">Import</a></li>
                        <li><a class="a-div-data">Export</a></li>
                    </ul>
                </nav>
            </div>
        </div><!--/.col-xs-12.col-sm-10-->
    </div><!--/row-->
</div><!--/.container-->

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" align="center">
                <img class="img" id="img_logo"
                     src="http://store.orbisgis.org/documentation/online/2-1/fr/files/img_1.png" width="350" height="100">
            </div>
            <div id="div-forms">
                <!-- Begin # Login Form -->
                <form id="login-form">
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <span id="text-login-msg">Type your username and password</span>
                        </div>
                        <input id="login_username" class="form-control" type="text" placeholder="Username" required>
                        <input id="login_password" class="form-control" type="password" placeholder="Password" required>
                    </div>
                    <div class="modal-footer">
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                        <div>
                            <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                            <button id="login_register_btn" type="button" class="btn btn-link">Register</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script>
            $('#myModal').on('shown.bs.modal', function () {$('#sign_in').focus()})
        </script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
