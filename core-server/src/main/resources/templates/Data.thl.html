<div id="content-data">
    <div id="Data-div-content">

    </div>
    <div id="BDD">
        <!-- the tables-->
        <h1>Table</h1>
        <p>les parametres</p>
    </div>
</div>

<script>

    function dataFormDropdown(){
        $('#list-import > li').click(function(){
            var x = $(this).attr('id');
            $('#in-dropdown').val(x);
        })
    }

    $('#btn-parcourir').click(function(){
        var x = $(this).attr('');
        $('#in-dropdown').val(x);
    })

    function Import(){
        $.ajax({
            type: "GET",
            data: {
                "token": readCookie("token")
            },
            url: "http://localhost:8080/data/import",
            async: false,
            success : function(text)
            {
                $( "#content-data" ).html(String(text));
            },
            error : function(text)
            {
                $( "#content-data" ).html(String("Error"));

            }
        });
    }

    function Export(){
        $.ajax({
            type: "GET",
            data: {
                "token": readCookie("token")
            },
            url: "http://localhost:8080/data/export",
            async: false,
            success : function(text)
            {
                $( "#content-data" ).html(String(text));
            },
            error : function(text)
            {
                $( "#content-data" ).html(String("Error"));

            }
        });
    }
</script>
